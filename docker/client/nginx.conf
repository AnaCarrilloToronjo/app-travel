user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    server {
        listen 8080;
        root  /var/www/html/react/web/;
            absolute_redirect   off;

        
            location =  /web {

            root /var/www/html/react/web/;
            try_files /index.html =404;
            }

           location ~ ^/web(.*) {

                root /var/www/html/react/web/;
                try_files $1 $1/ /index.html =404;
             }
    }
}
